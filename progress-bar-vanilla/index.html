<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress bar: Vanilla JS</title>
</head>
<style>
    body {
        margin: 0;
    }

    .block {
        width: 100%;
        height: 100vh;
    }
</style>
<body>

<div style="width: 100%; height: 5px; position: fixed">
    <div id="progressBar" style="width: 0;height: 100%; background-color: white; transition: width 200ms ease-in-out">
    </div>
</div>

<div class="block" style="background-color: red"></div>
<div class="block" style="background-color: green"></div>
<div class="block" style="background-color: blue"></div>

<script>
    const progressBar = document.getElementById('progressBar')

    const maximum = document.body.scrollHeight - document.documentElement.clientHeight;

    document.addEventListener('scroll', () => {
        progressBar.style.width = Math.trunc(window.pageYOffset / maximum * 100) + '%';
    })
</script>

</body>
</html>
